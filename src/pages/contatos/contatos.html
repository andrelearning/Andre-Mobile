<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Contatos</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>




    <ion-item>
        <button ion-button round (click)="ligarCelular()">Ligar no celular   <ion-icon ios="ios-phone-portrait" md="md-phone-portrait"></ion-icon></button>
    </ion-item>
    <ion-item>
        <button ion-button round (click)="ligarFixo()">Ligar no fixo <ion-icon ios="ios-call" md="md-call"></ion-icon></button>
    </ion-item>

    <form [formGroup]="recado" (ngSubmit)="enviarSMS()">
            <ion-label>Deixar Recado</ion-label>
            <ion-item>
                <ion-label>Remetente: </ion-label>
                <ion-input type="text" formControlName="remetente" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Mensagem: </ion-label>
                <ion-textarea formControlName="mensagem"></ion-textarea>
            </ion-item>
            <button ion-button type="submit" [disabled]="!recado.valid">Enviar <ion-icon ios="ios-paper-plane" md="md-paper-plane"></ion-icon>            </button>
        </form>



    <button ion-button secondary menuToggle>Ver Menu</button>
</ion-content>
