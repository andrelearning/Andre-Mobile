<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Contatos</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>




    <ion-item>
        <button ion-button round (click)="ligarCelular()">Ligar no celular</button>
    </ion-item>
    <ion-item>
        <button ion-button round (click)="ligarFixo()">Ligar no fixo</button>
    </ion-item>

    <form [formGroup]="recado" (ngSubmit)="enviarSMS()">
            <ion-label>Deixar Recado</ion-label>
            <ion-item>
                <ion-label>Remetente: </ion-label>
                <ion-input type="text" formControlName="remetente"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Mensagem: </ion-label>
                <ion-textarea formControlName="mensagem"></ion-textarea>
            </ion-item>
            <button ion-button type="submit" [disabled]="!recado.valid">Enviar</button>
        </form>



    <button ion-button secondary menuToggle>Ver Menu</button>
</ion-content>
