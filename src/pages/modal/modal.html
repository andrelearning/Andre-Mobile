<ion-header>
  <ion-toolbar>
    <ion-title>
      Detalhes
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="fecharModal()">
        <span ion-text color="primary" showWhen="ios">Fechar</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src={{dados[3]}}>
      </ion-avatar>
      <h2>{{dados[0]}}</h2>
      </ion-item>
    <ion-item>Idade: 
      <ion-note item-end>
        <label>{{dados[1]}}</label>
      </ion-note>
    </ion-item>
    <ion-item>
      Raça:
      <ion-note item-end>
        {{dados[5]}}
      </ion-note>
    </ion-item>
    <ion-item>
      Ocupação:
      <ion-note item-end>
        {{dados[4]}}
      </ion-note>
    </ion-item>
    <ion-item >
      Hobbies:
      <ion-note  *ngFor="let hobbie of hobbies ; let i = index" item-end>
        {{hobbies[i].hobbie}}

      </ion-note>
    </ion-item>
  </ion-list>
  <ion-row *ngFor="let row of grid" direction="x" style="height:200px; min-height: 200px;">
    <img ng-repeat="image in images" [(ngModel)]="images" src="{images.src}"/>
  </ion-row>
</ion-content>
