<ion-header>
  <ion-toolbar>
    <ion-title>
      Detalhes
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="fecharModal()">
        <span ion-text color="primary" showWhen="ios">Fechar</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/icon/profile.jpg">
      </ion-avatar>
      <h2>Paulo Henrique Bezerra</h2>
      </ion-item>
    <ion-item>Idade:
      <ion-note item-end>
        28 anos
      </ion-note>
    </ion-item>
    <ion-item>
      Raça:
      <ion-note item-end>
        Humano
      </ion-note>
    </ion-item>
    <ion-item>
      Ocupação:
      <ion-note item-end>
        "Estuda" no Senac
      </ion-note>
    </ion-item>
    <ion-item>
      Hobbies:
      <ion-note item-end>
        Fotos, carros, viagem, lanchão
      </ion-note>
    </ion-item>
  </ion-list>
  <ion-row *ngFor="let row of grid" direction="x" style="height:200px; min-height: 200px;">
    <img ng-repeat="image in images" [(ngModel)]="images" src="{images.src}"/>
  </ion-row>
</ion-content>
