<ion-header>

  <ion-navbar>
    <ion-title>foto</ion-title>
    <ion-buttons start>
        <button ion-button (click)="fecharFoto()">
          <span ion-text color="primary" showWhen="ios">Fechar</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-avatar item-start>
        <img  src={{foto[0].image}}>
    </ion-avatar>

</ion-content>
